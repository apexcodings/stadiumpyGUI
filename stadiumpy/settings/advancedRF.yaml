filenames:
  allStaXML: rf_stations.xml #station xml
  allStaTXT: all_stations_RF.txt #station text catalog
  allRetrStaTXT: all_stations_rf_retrieved.txt #retrived stations list file
  netStaDataH5_suf: rf_profile_data #rf data file name: {net}-{stn}-rf_profile_data.h5
  netStaEntMapPNG: RF-events_map #events map filename suffix {net}-{stn}-RF-events_map.png
  pref_retrSta: RF_stations #retrieved stations prefix
  netStaCompOutH5_suf: rf_profile_rfs #rf computation result file name: network-station-rf_profile_rfs.h5
  netStaProfileOutH5_suf: rf_profile_profile #rf profile computation result file name: rf_profile_profile{azimuth}_*.h5

h_kappa_settings:
  hKappaResTXT: h-kappa-values.txt
  plot_h: 1
  plot_kappa: 1

rf_profile_settings:
  numProfileLAT: 1
  numProfileLON: 1
  ppdepthKM: 40 #piercing points depth

rf_event_search_settings:
  PRF_minradius: 30 #min radius from each station for events search
  PRF_maxradius: 90 #max radius from each station for events search
  PRF_minmagnitude: 5.5
  PRF_maxmagnitude: 9.5

rf_filter_settings:
  PRF_minfreq: 0.05 #stream minfreq for bandpass
  PRF_maxfreq: 0.5 #stream maxfreq for bandpass
  
rf_display_settings: 
  PRF_trace_height: 0.1 #height of one trace in inches
  PRF_trim_min: -5 #trim stream relative to onset before plotting
  PRF_trim_max: 20 #trim stream relative to onset before plotting
  PRF_info: default #additional axes for RF plot, None for no additional axes
rf_plotting_settings:
  PRF_signal: 1.0
  PRF_maxamp: 0.9
  PRF_plot_good: 1
  PRF_plot_bad: 1
